# Default values for dbaas-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: amazeeio/dbaas-operator
  pullPolicy: IfNotPresent
  tag: ""

kubeRbacProxy:
  image:
    repository:  gcr.io/kubebuilder/kube-rbac-proxy
    tag: v0.4.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# enable the providers
# by default mariadb is enabled and the others are disabled
enableMariaDBProviders: true
enableMongoDBProviders: false
enablePostreSQLProviders: false

serviceAccount:
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  nameOverride:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8443

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
